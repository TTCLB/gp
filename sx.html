function checkTime(i){
	if (i<10) 
  {i="0" + i}
  
  return i
 
};

function getsj(date) {
    var year = date.getFullYear(); //getFullYear()代替getYear()
    //月 getMonth()：0 ~ 11
    var month = checkTime(date.getMonth() + 1);
    //日 getDate()：(1 ~ 31)
    var day = checkTime(date.getDate());
    time=year+month+day
    return time
}
